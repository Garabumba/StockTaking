{% extends 'base.html' %}

{% block content %}
<h1>Восстановление пароля</h1>

<form method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    <!-- {{ form.as_p }} -->
    {% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Сбросить пароль</button></p>
</form>

{% endblock %}
